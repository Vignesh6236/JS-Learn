<!DOCTYPE html>
<html>
    <head>
        <title>Cart Quantity</title>
    </head>
    <body>

        <script>
            let cart_quantity= 0;
            
        </script>
        <p>
            Cart Quantity
        </p>
        <button onclick="console.log(`Cart Quantity: ${cart_quantity}`);">
            Show Quantity
        </button>
        <button onclick="cart_quantity ++,  console.log(`Cart Quantity ${cart_quantity}`);">
            Add to cart
        </button>
        <button onclick="cart_quantity += 2, console.log(`Cart Quantity: ${cart_quantity}`);">
            +2
        </button>
        <button onclick="cart_quantity += 3,console.log(`Cart Quantity: ${cart_quantity}`)">
            +3
        </button>
        <button onclick="cart_quantity=0,console.log('Cart Reset'),console.log(`Cart Quantity: ${cart_quantity}`)">
            Reset cart
        </button>


        
    </body>
</html>
